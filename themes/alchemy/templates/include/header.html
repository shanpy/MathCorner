<header class="header">
  <!--Modify NavBar -->
        {% if NAVBAR_INVERSE %}
        <nav class="navbar navbar-inverse navbar-static-top">
        {% else %}
        <nav class="navbar navbar-static-top">
        {% endif %}
          <div class="container">
              <p class="navbar-text">{{ FOOTER }}</p>
              <p class="navbar-text">
                This blog is generated by <a class="nodec" href="http://getpelican.com" target="_blank">Pelican</a> with the <a class="nodec" href="http://github.com/nairobilug/pelican-alchemy">alchemy</a> theme, modified by Pengyin Shan, 2015.
              </p>
              <!--
              <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav">
                                    
                </ul>
              </div> 
              -->
          </div>
        </nav>
        <div class="jumbotron">
         <div class="container">
          {% if PROFILE_IMAGE %}
            <div class="header-image pull-left">
              <a class="nodec" href="{{ SITEURL }}"><img src={{ PROFILE_IMAGE }}></a>
            </div>
          {% endif %}
            <div class="header-inner">
              <h2 class="header-name">
                <a class="nodec" href="{{ SITEURL }}">{{ SITENAME }}</a>
              </h2>
              <h3 class="header-text">{{ SITE_SUBTEXT }}</h3>
              {% if LANDING_PAGE %}
                <p><a class="btn btn-primary" role = "button" href= "{{ LANDING_PAGE }}">Go back to Landing Page >></a></p>
              {% endif %}  
            </div>  
          </div>
        </div>
</header> <!-- /.header -->
